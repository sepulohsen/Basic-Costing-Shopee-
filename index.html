<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopee Ads ROAS & Profit Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 460px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #30B34B;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      text-align: left;
      margin-top: 25px;
    }
    .result p {
      margin: 8px 0;
    }
    #actionButtons {
      margin-top: 20px;
      display: none;
    }
    #actionButtons button {
      margin-top: 10px;
      background-color: #007bff;
      border: none;
      padding: 10px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    #actionButtons button:last-child {
      background-color: #6c757d;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìà Shopee Ads ROAS & Profit Calculator</h2>

    <label for="price">Harga Jualan (RM):</label>
    <input type="number" id="price" step="0.01" />

    <label for="cogs">COGS (RM):</label>
    <input type="number" id="cogs" step="0.01" />

    <label for="fee">Shopee Fee (%):</label>
    <input type="number" id="fee" step="0.01" value="15.66" />

    <button onclick="kira()">Kira Sekarang</button>

    <div class="result" id="output"></div>

    <div id="actionButtons">
      <button onclick="copyResult()">üìã Salin Keputusan</button>
      <button onclick="window.print()">üìÑ Cetak / Simpan PDF</button>
    </div>
  </div>

  <script>
    function kira() {
      const price = parseFloat(document.getElementById("price").value);
      const cogs = parseFloat(document.getElementById("cogs").value);
      const fee = parseFloat(document.getElementById("fee").value);

      if (!price || !cogs || !fee) {
        document.getElementById("output").innerHTML = "<p style='color:red'>Sila isi semua ruangan.</p>";
        document.getElementById("actionButtons").style.display = "none";
        return;
      }

      const feeRM = price * (fee / 100);
      const profit = price - cogs - feeRM;
      const margin = (profit / price) * 100;
      const beROAS = price / (price - cogs - feeRM);
      const beACOS = (1 / beROAS) * 100;
      const targetROAS = beROAS * 3;

      document.getElementById("output").innerHTML = `
        <p><strong>Profit (RM):</strong> RM ${profit.toFixed(2)}</p>
        <p><strong>Profit Margin:</strong> ${margin.toFixed(2)}%</p>
        <p><strong>Break-Even ROAS:</strong> ${beROAS.toFixed(2)}</p>
        <p><strong>Break-Even ACOS:</strong> ${beACOS.toFixed(2)}%</p>
        <p><strong>Target ROAS (√ó3 BE):</strong> ${targetROAS.toFixed(2)}</p>
      `;

      document.getElementById("actionButtons").style.display = "block";
    }

    function copyResult() {
      const outputText = document.getElementById("output").innerText;
      navigator.clipboard.writeText(outputText)
        .then(() => alert("Keputusan telah disalin!"))
        .catch(err => alert("Gagal salin: " + err));
    }
  </script>

  <footer>
    <p>üìå Nota: Kalkulator ini bantu anda memahami tahap minimum untuk capai titik pulang modal (BE ROAS), dan anggaran ROAS sasaran jika ingin untung selesa (Target ROAS = 3x BE).</p>
    <p>üõ†Ô∏è Dibangunkan oleh Zaim | NutraCat | 2025</p>
  </footer>
</body>
</html>
